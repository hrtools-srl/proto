<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Tools - Prototipi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            padding: 40px 20px;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .prototypes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .prototype-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .prototype-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        .prototype-card h3 {
            color: #667eea;
            margin-bottom: 12px;
            font-size: 1.4rem;
        }

        .prototype-card p {
            color: #666;
            margin-bottom: 16px;
            font-size: 0.95rem;
        }

        .prototype-card .meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            color: #999;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #eee;
        }

        .btn {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #5568d3;
        }

        .badge {
            display: inline-block;
            background: #e3f2fd;
            color: #1976d2;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .empty-state {
            background: white;
            border-radius: 12px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .empty-state h2 {
            color: #667eea;
            margin-bottom: 16px;
            font-size: 1.8rem;
        }

        .empty-state p {
            color: #666;
            margin-bottom: 24px;
            font-size: 1.1rem;
        }

        footer {
            text-align: center;
            color: white;
            padding: 20px;
            opacity: 0.8;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .prototypes-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš€ HR Tools Prototipi</h1>
            <p>Raccolta dei prototipi e demo in sviluppo</p>
        </header>

        <div class="prototypes-grid" id="prototypes">
            <!-- I prototipi verranno aggiunti qui -->
        </div>

        <div class="empty-state" id="emptyState">
            <h2>Nessun prototipo disponibile</h2>
            <p>I prototipi verranno aggiunti a breve. Torna presto per vedere le novitÃ !</p>
        </div>

        <footer>
            <p>&copy; 2025 HR Tools SRL - Prototipi Interni</p>
        </footer>
    </div>

    <script>
        // Array dei prototipi - aggiungi qui i tuoi progetti
        const prototypes = [
            {
                title: "nuova-gestione-profili-orari",
                //description: "Breve descrizione del prototipo",
                url: "./nuova-gestione-profili-orari/prototipo-profilo-giornaliero-with-sidebar.html",
                date: "2025-01-20",
                status: "In sviluppo"
            }
        ];

        // Funzione per renderizzare i prototipi
        function renderPrototypes() {
            const container = document.getElementById('prototypes');
            const emptyState = document.getElementById('emptyState');

            if (prototypes.length === 0) {
                container.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            container.style.display = 'grid';

            container.innerHTML = prototypes.map(proto => `
                <div class="prototype-card" onclick="window.location.href='${proto.url}'">
                    <h3>${proto.title}</h3>
                    <p>${proto.description}</p>
                    <div style="margin-top: 12px;">
                        <span class="badge">${proto.status}</span>
                    </div>
                    <div class="meta">
                        <span>ðŸ“… ${proto.date}</span>
                        <a href="${proto.url}" class="btn" onclick="event.stopPropagation()">Apri â†’</a>
                    </div>
                </div>
            `).join('');
        }

        // Renderizza i prototipi al caricamento
        renderPrototypes();
    </script>
</body>
</html>
